name: release-please

on:
    push:
        branches:
            - main

permissions:
    contents: write
    pull-requests: write

jobs:
    release-please:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
            with:
                node-version: 20
        - run: pnpm build
		- uses: google-github-actions/release-please-action@v4
			with:
				token: ${{ secrets.GITHUB_TOKEN }}
				release-type: node
